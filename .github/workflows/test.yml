on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Test app
    runs-on: ubuntu-latest
    env:
      POSTGRES_USER: ci
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install library
        run: poetry install --no-interaction

      - run: docker compose build
      - run: docker compose up -d
      - run: sleep 10

      - name: Check server health
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8002/ | grep -q '"message": "Service is running"'; then
              echo "Server is running."
              break
            elif curl -s http://localhost:8002/status | grep -q '"database": true'; then
              echo "Database is available."
              break
            else
              echo "Waiting for server to start..."
              sleep 5
            fi
          done
          if [ $i -eq 10 ]; then
            echo "Server did not start in time."
            exit 1
          fi

      - run: poetry run pytest --junit-xml=test-results.xml
        env:
          APP_URL: http://127.0.0.1:8002

      - run: poetry run docker compose logs app
        if: always()

      - name: Surface failing tests
        if: always()
        uses: pmeier/pytest-results-action@main
        with:
          path: test-results.xml
          summary: true
          display-options: fEX
          fail-on-empty: true
          title: Test results